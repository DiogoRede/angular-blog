<div class="container">

    <div class="container_title">
        <h3>Recommended</h3>
        <a href="#">View all ></a>
    </div>

    <div class="container_news">
        <a [routerLink]="['content', id]">
            <div class="gradient_card_recommend">
                    <img src="{{ img }}" alt="Imagem de noticias recomendadas" width="100%">
            </div>
        </a>

        <div class="text_overlay">
            <app-autor-title autor="{{autor}}" time="1 day ago" color="alt_text"></app-autor-title>
            <a [routerLink]="['content', id]">{{ title }}</a>
        </div>
    </div>

</div>
